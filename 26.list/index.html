<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: upper-alpha;
        list-style-position: inside;
      }
      ol {
        list-style-type: upper-alpha;
        list-style-position: outside;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>testing</li>
      <li>testing</li>
      <li>testing</li>
      <li>testing</li>
      <li>testing</li>
      <li>testing</li>
    </ul>
    <ol>
      <li>testing</li>
      <li>testing</li>
      <li>testing</li>
      <li>testing</li>
      <li>testing</li>
    </ol>
  </body>
</html>
